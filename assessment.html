<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="twitter:card" content="summary">
    <meta
      property="og:url"
      content="https://あなたのユーザ名.github.io/assessment/assessment.html"
    >
    <meta property="og:title" content="あなたのいいところ診断">
    <meta
      property="og:description"
      content="N予備校プログラミング入門コースで制作した、「あなたのいいところ診断」サイトです。"
    >
    <!--下一文の代わりにCSSを使う時<link rel="stylesheet" href="assessment.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
       <title>あなたのユーザ名が作ったあなたのいいところ診断</title>
  </head>
  <body class="bg-primary-subtle"> <!--背景に色を-->
    <header>
      <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid"> <!--Bootstrap デザインにおいて外枠の範囲を決める class です。-fluid がついている場合、外枠が常に画面幅いっぱいに広がる-->
          <a class="navbar-brand" href="#">あなたのいいところ診断</a> <!-- navbar-brand は、Navbar でテキストを追加する際に用いられる class-->
        </div>
      </nav>
    </header>

    <div class="container pt-5">
     <h1>あなたのいいところを診断します</h1>
      <p>診断したい名前を入れて下さい</p>
     <!-- CSSを使うなら
      <input type="text" id="user-name" size="40" maxlength="20" />
      <button id="assessment">診断する</button>  -->

      <div class="row">
        <div class="col-sm-9 col-lg-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control " id="user-name" size="40" maxlength="20" />
            <button class="btn btn-primary" id="assessment">診断する</button>
          </div>
        </div>
      </div>

     <!--- <div id="result-area"></div>
      <div id="tweet-area"></div> 
      ツイートボタンが診断結果とくっついてしまっているのがやや気になります。
また、画面幅を広げるとカードのサイズが大きくなりすぎてしまうといった問題もあるので、あわせて修正
-->

      <div class="row">
        <div class="col-lg-9">
          <div id="result-area"></div>
        </div>
      </div>
      <div id="tweet-area" class="mt-3"></div>
    </div>

    <!--CSSを使う時
      <h1>あなたのいいところは?</h1>
    <p>診断したい名前を入れて下さい</p>
    <input type="text" id="user-name" size="40" maxlength="20">
    <button id="assessment">診断する</button>
    <div id="result-area"></div>
    <div id="tweet-area"></div> 
  -->
    <script src="assessment.js"></script>
  </body>
</html>
